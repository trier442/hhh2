<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함현고 독서: 전술 사격 퀴즈</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Noto+Sans+KR:wght@400;700;900&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            overflow-x: hidden;
            cursor: crosshair;
            user-select: none;
        }

        .title-font { font-family: 'Black Han Sans', sans-serif; }

        /* Target Button */
        .target-btn {
            transition: all 0.1s;
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid #374151;
        }
        .target-btn:active {
            transform: translateY(2px);
            border-bottom: 2px solid #374151;
        }

        /* Bullet Hole */
        .hole {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #000 30%, #333 50%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: inset 2px 2px 5px rgba(0,0,0,0.8);
            z-index: 20;
        }

        /* Modal Animation */
        .modal-enter { animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        @keyframes modalPop {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        .shake { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1a1a1a; }
        ::-webkit-scrollbar-thumb { background: #b91c1c; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- 1. Main Menu -->

        </div>
    </div>

            <span class="text-2xl title-font"><span id="q-current" class="text-red-500">1</span> / <span id="q-total">7</span></span>
        </div>

        <!-- Question Box -->
        <div class="w-full bg-gray-800 bg-opacity-90 p-8 rounded-xl border-l-4 border-red-600 shadow-2xl backdrop-blur-sm min-h-[160px] flex items-center justify-center">
            <h2 id="question-text" class="text-2xl md:text-3xl font-bold text-center leading-relaxed text-white break-keep">Question</h2>
        </div>

        <!-- Options -->
        <div id="options-container" class="grid grid-cols-1 gap-3 w-full mt-2">
            <!-- Options injected via JS -->
        </div>
        
        <button onclick="returnToMenu()" class="mt-8 text-gray-500 hover:text-white text-xs font-mono tracking-widest">ABORT MISSION</button>
    </div>

    <!-- 3. Result Modal (Explanation) -->

            <h3 id="modal-title" class="text-4xl md:text-5xl title-font mb-4 text-center mt-2">RESULT</h3>
            
            <div class="bg-gray-800 p-6 rounded-xl mb-6">

                <div class="w-full h-px bg-gray-600 my-4"></div>
                <p class="text-gray-400 text-sm mb-1 font-mono">TACTICAL ANALYSIS (해설)</p>
                <p id="modal-rationale" class="text-lg text-gray-200 leading-relaxed break-keep"></p>
            </div>

            <button onclick="nextQuestion()" id="next-btn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl text-xl transition-colors border-b-4 border-gray-900 active:border-b-0 active:translate-y-1">
                NEXT TARGET >>
            </button>
        </div>
    </div>

    <!-- 4. Final Score Screen -->

                    { q: "가치는 사물 안에 객관적으로 실재한다고 본 철학자는?", o: ["플라톤", "홉스", "니체", "스피노자"], a: 0, c: "객관주의", r: "플라톤은 가치(이데아)가 인간의 인식과 무관하게 외부에 영원불변하게 존재한다고 보았습니다." },
                    { q: "가치 주관주의자는 가치가 인간의 무엇에 의존한다고 봤나?", o: ["욕구", "이성", "양심", "지식"], a: 0, c: "주관주의", r: "홉스나 스피노자는 인간이 대상을 욕구하기 때문에 그것이 가치 있어진다고 보았습니다." },
                    { q: "하르트만: 가치 자체는 불변이나 인간의 무엇은 변하나?", o: ["가치 감각(안목)", "도덕성", "지능", "본성"], a: 0, c: "하르트만", r: "미의 이데아는 그대로지만, 시대와 장소에 따라 미를 알아보는 인간의 안목은 변한다고 절충했습니다." },
                    { q: "스피노자: 선이라서 욕구하는 게 아니라, 욕구해서 선이다.", o: ["O", "X", "모름", "반대임"], a: 0, c: "스피노자 명제", r: "가치의 원천을 대상이 아닌 주체의 욕구에 둠으로써 가치 주관주의를 명확히 했습니다." },
                    { q: "가치 주관주의는 어떤 윤리적 입장과 연결되나?", o: ["가치 상대주의", "가치 절대주의", "공리주의", "의무론"], a: 0, c: "상대주의", r: "가치 기준이 사람마다 다르므로 절대적 기준은 없다는 가치 상대주의로 이어집니다." },
                    { q: "셀러는 이 세계에 가치 없는 사물이 몇 개라 했나?", o: ["한 개도 없다", "많다", "반반이다", "모른다"], a: 0, c: "셀러", r: "모든 사물에는 가치가 내재해 있으므로 가치 없는 사물은 존재하지 않는다고 했습니다." },
                    { q: "장미의 아름다움도 장미 속에 있다고 보는 입장은?", o: ["가치 객관주의", "가치 주관주의", "허무주의", "회의주의"], a: 0, c: "객관주의 예시", r: "붉은 색깔처럼 아름다움이라는 가치 또한 사물의 객관적 속성이라고 보는 입장입니다." }
                ]
            },
            "p18": {
                title: "18. 임대차보호법",
                questions: [
                    { q: "주택임대차보호법상 보장되는 최단 존속 기간은?", o: ["2년", "1년", "3년", "5년"], a: 0, c: "주택 최단기간", r: "임차인의 주거 안정을 위해 법으로 최소 2년의 거주 기간을 보장합니다." },
                    { q: "상가 임차인의 갱신 요구권은 최대 몇 년까지 보장되나?", o: ["10년", "5년", "2년", "무제한"], a: 0, c: "상가 갱신기간", r: "초기 투자비 회수 등을 위해 최대 10년까지 영업할 수 있도록 갱신을 보장합니다." },
                    { q: "주택 임대인이 갱신 거절 가능한 월세 연체액 기준은?", o: ["2기(두 달)분", "1기분", "3기분", "6기분"], a: 0, c: "거절 사유", r: "주택은 2기, 상가는 3기의 차임액에 달하도록 연체하면 갱신을 거절할 수 있습니다." },
                    { q: "갱신 거절 사유인 '실거주' 범위에 포함되는 가족은?", o: ["직계 존비속", "형제자매", "본인만", "친척"], a: 0, c: "실거주 범위", r: "집주인 본인과 부모(직계존속), 자녀(직계비속)가 들어와 사는 경우만 인정됩니다." },
                    { q: "계약 만료 전 통지가 없어 자동 연장되는 것은?", o: ["법정 갱신", "약정 갱신", "강제 갱신", "임의 갱신"], a: 0, c: "묵시적 갱신", r: "서로 아무 말 없이 기간이 지나면 전 계약과 동일한 조건으로 연장된 것으로 봅니다." },
                    { q: "임차인은 법정 기간(2년)보다 짧은 약정 유효함 주장 가능?", o: ["있다", "없다", "판사 재량", "집주인 동의 시"], a: 0, c: "편면적 강행규정", r: "법은 임차인을 보호하기 위한 것이므로, 임차인에게 유리한 경우 짧은 기간을 주장할 수 있습니다." },
                    { q: "상가 임대차의 최단 존속 기간은?", o: ["1년", "2년", "3년", "6개월"], a: 0, c: "상가 최단기간", r: "상가건물 임대차보호법에서는 최단 존속 기간을 1년으로 규정하고 있습니다." }
                ]
            }
        };

        // --- Logic ---
        const menuScreen = document.getElementById('menu-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultModal = document.getElementById('result-modal');
        const finalScreen = document.getElementById('final-screen');
        
        const passageList = document.getElementById('passage-list');
        const optionsContainer = document.getElementById('options-container');
        const progressBar = document.getElementById('progress-bar');

        // Modal Elements
        const modalTitle = document.getElementById('modal-title');
        const modalFeedback = document.getElementById('modal-feedback');
        const modalRationale = document.getElementById('modal-rationale');
        const modalStatusBar = document.getElementById('modal-status-bar');

        let currentQuestions = [];
        let currentQIndex = 0;
        let score = 0;

        function initMenu() {
            passageList.innerHTML = '';
            for (const key in quizData) {
                const item = quizData[key];
                const btn = document.createElement('button');
                btn.className = "target-btn w-full bg-gray-800 hover:bg-gray-700 text-white font-bold py-4 px-6 rounded-xl shadow-lg border-l-4 border-red-600 text-left flex items-center justify-between group";
                btn.innerHTML = `
                    <div>
                        <span class="text-xs text-red-500 font-mono mb-1 block group-hover:text-red-400">MISSION ${key.toUpperCase()}</span>
                        <span class="text-lg md:text-xl group-hover:text-white text-gray-200">${item.title}</span>
                    </div>
                    <span class="text-2xl opacity-0 group-hover:opacity-100 transition-opacity">🔫</span>
                `;
                btn.onclick = () => startMission(key);
                passageList.appendChild(btn);
            }
        }

        function startMission(key) {
            // Shallow copy questions to avoid modifying original order permanently if we wanted random order
            currentQuestions = [...quizData[key].questions];
            currentQIndex = 0;
            score = 0;
            
            document.getElementById('current-topic').innerText = quizData[key].title;
            document.getElementById('q-total').innerText = currentQuestions.length;
            
            menuScreen.classList.add('hidden');
            finalScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQIndex >= currentQuestions.length) {
                showFinalResult();
                return;
            }

            const qData = currentQuestions[currentQIndex];
            document.getElementById('q-current').innerText = currentQIndex + 1;
            document.getElementById('question-text').innerText = qData.q;
            
            const progress = ((currentQIndex) / currentQuestions.length) * 100;
            progressBar.style.width = `${progress}%`;

            optionsContainer.innerHTML = '';
            const indices = [0, 1, 2, 3];
            // Shuffle
            for (let i = indices.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [indices[i], indices[j]] = [indices[j], indices[i]];
            }

            indices.forEach(idx => {
                const btn = document.createElement('button');
                btn.className = "target-btn w-full bg-gray-700 hover:bg-gray-600 text-white font-medium py-4 px-6 rounded-lg border-b-4 border-gray-900 active:border-b-0 text-lg shadow-md transition-transform transform active:scale-[0.98] text-left";
                btn.innerText = qData.o[idx];
                btn.onclick = (e) => handleShot(e, idx === qData.a);
                optionsContainer.appendChild(btn);
            });
        }

        function handleShot(e, isCorrect) {
            const rect = e.target.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const hole = document.createElement('div');
            hole.className = 'hole';
            hole.style.left = x + 'px';
            hole.style.top = y + 'px';
            e.target.appendChild(hole);

            if (isCorrect) {
                score++;
                e.target.classList.remove('bg-gray-700', 'border-gray-900');
                e.target.classList.add('bg-green-600', 'border-green-800');
            } else {
                e.target.classList.add('bg-red-600', 'shake');
            }

            // Disable buttons
            const btns = optionsContainer.querySelectorAll('button');
            btns.forEach(b => b.disabled = true);

            // Show Result Modal after short delay
            setTimeout(() => {
                showModal(isCorrect);
            }, 600);
        }

        function showModal(isCorrect) {
            const qData = currentQuestions[currentQIndex];
            
            // Dynamic Messages
            const praiseList = [
                `완벽합니다! '${qData.c}' 개념을 정확히 조준했군요.`,
                `훌륭한 사격입니다. '${qData.c}'에 대해 완벽히 이해하고 계십니다.`,
                `명중입니다! '${qData.c}'의 핵심을 꿰뚫으셨군요.`
            ];
            const blameList = [
                `빗나갔습니다! '${qData.c}' 개념을 다시 확인하십시오.`,
                `오답입니다. '${qData.c}'에 대한 이해가 부족해 보입니다.`,
                `허공에 쏘셨군요. '${qData.c}' 내용을 복습해야 합니다.`
            ];

            const msg = isCorrect 
                ? praiseList[Math.floor(Math.random() * praiseList.length)] 
                : blameList[Math.floor(Math.random() * blameList.length)];

            modalTitle.innerText = isCorrect ? "TARGET ELIMINATED" : "MISSION FAILED";
            modalTitle.className = `text-4xl md:text-5xl title-font mb-4 text-center mt-2 ${isCorrect ? 'text-green-500' : 'text-red-500'}`;
            
            modalFeedback.innerText = msg;
            modalFeedback.className = `text-xl font-bold mb-4 text-center ${isCorrect ? 'text-green-300' : 'text-red-300'}`;
            
            modalRationale.innerText = qData.r;
            modalStatusBar.className = `absolute top-0 left-0 w-full h-3 ${isCorrect ? 'bg-green-600' : 'bg-red-600'}`;

            resultModal.classList.remove('hidden');
        }

        function nextQuestion() {
            resultModal.classList.add('hidden');
            currentQIndex++;
            loadQuestion();
        }

        function showFinalResult() {
            quizScreen.classList.add('hidden');
            finalScreen.classList.remove('hidden');
            
            document.getElementById('final-score').innerText = `${score}/${currentQuestions.length}`;
            
            const rankBadge = document.getElementById('rank-badge');
            const finalMsg = document.getElementById('final-msg');
            const percentage = (score / currentQuestions.length) * 100;
            
            if (percentage === 100) {
                rankBadge.innerText = "RANK S (SNIPER)";
                rankBadge.className = "inline-block px-8 py-2 bg-yellow-500 text-black font-black text-2xl rounded-full mb-6 transform rotate-[-2deg] shadow-[0_0_20px_rgba(234,179,8,0.8)]";
                finalMsg.innerText = "전설적인 실력입니다. 교과서를 완전히 장악하셨군요.";
                finalMsg.className = "text-xl text-yellow-400 font-bold";
            } else if (percentage >= 70) {
                rankBadge.innerText = "RANK A (VETERAN)";
                rankBadge.className = "inline-block px-8 py-2 bg-green-600 text-white font-bold text-2xl rounded-full mb-6 shadow-lg";
                finalMsg.innerText = "훌륭한 전투력입니다. 실전 투입이 가능합니다.";
                finalMsg.className = "text-xl text-green-400 font-medium";
            } else {
                rankBadge.innerText = "RANK F (TRAINEE)";
                rankBadge.className = "inline-block px-8 py-2 bg-gray-600 text-white font-bold text-2xl rounded-full mb-6 shadow-lg";
                finalMsg.innerText = "재훈련이 필요합니다. 제시문을 다시 읽고 오십시오.";
                finalMsg.className = "text-xl text-gray-400 font-medium";
            }
        }

        function returnToMenu() {
            quizScreen.classList.add('hidden');
            finalScreen.classList.add('hidden');
            resultModal.classList.add('hidden');
            menuScreen.classList.remove('hidden');
        }

        initMenu();
    </script>
</body>
