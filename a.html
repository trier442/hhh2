    <script>
        const passages = [
            // --- 1. 인문/예술 (8개) ---
            {
                id: 1, title: "로봇에게도 인권이 있을까", category: "humanities",
                keywords: ["피노키오", "로드니 브룩스", "인간학", "3원칙의 역설"],
                summary: `피노키오 이야기는 단순한 도덕적 교훈을 담은 동화를 넘어, 창조자와 피조물의 관계를 다루며 {{인공 지능}}과 로봇 공학의 미래를 {{은유}}하는 텍스트로 재해석될 수 있다. MIT 인공지능 연구소장 로드니 브룩스는 로봇이 빠르게 인간을 닮아가며 그 진화의 목표를 '{{인간 되기}}'에 두고 있다고 주장했다. 이는 로봇 공학이 기술적인 문제를 넘어 인간의 본질을 탐구하는 '인간학'과 뗄 수 없는 관계임을 시사한다. 이러한 변화는 로봇에게 어느 수준의 {{인간적 위상}}과 권리를 인정해야 할 것인가 하는 철학적, 법적, 사회적 과제를 우리에게 던져준다.
                
                로봇이 인간 사회에 공존하기 위해서는 통제가 필요하다. 아이작 아시모프는 이를 위해 '{{로봇 공학 3원칙}}'을 제시했다. 제1원칙은 로봇이 인간에게 해를 입히거나 방관해서는 안 된다는 것이고, 제2원칙은 인간의 명령에 복종해야 한다는 것, 제3원칙은 자기 자신을 보호해야 한다는 것이다. 이 원칙들은 논리적으로 완벽해 보이지만, 실제 상황에서는 치명적인 '해석의 문제'를 안고 있다. 과연 무엇이 '{{해(harm)}}'를 끼치는 것인가? 겉보기에는 해로워 보이나 장기적으로는 인간에게 이로운 행동(예: 수술, 금주 강요 등)을 로봇은 어떻게 판단할 것인가? 이처럼 명확한 판단이 어려운 상황에서 로봇은 {{딜레마}}에 빠질 위험이 있다.
                
                모든 창조 행위에는 조물주의 통제를 벗어나는 자유의 영역이 존재하기 마련이다. 따라서 인간이 피조물인 로봇을 완벽하게 {{통제}}할 수 있다는 생각은 공허한 희망일 수 있다. 글쓴이는 미래 사회에서 로봇과의 관계를 일방적인 통제가 아닌, {{자율}}과 평등의 원칙에 입각한 동반자적 관계로 재설정해야 한다고 본다. '로봇에게 인권을!'이라는 구호가 현실이 될 미래에, 우리는 로봇이 우리에게 봉사할 준비가 되었는지를 묻기보다, 우리가 로봇을 새로운 존재로 받아들일 마음의 준비가 되었는지를 자문해야 한다.`,
                vocabulary: [
                    { w: "은유", m: "어떤 사물이나 현상을 비슷한 다른 대상에 빗대어 표현함" },

                    { w: "자율", m: "남의 지배를 받지 않고 자기 원칙에 따라 행동함" }

                structure: [
                    { type: "intro", title: "피노키오의 재해석", desc: "단순 동화가 아닌 AI 시대의 은유", detail: "창조자와 피조물의 관계를 다룸" },
                    { type: "body", title: "로봇 진화의 목표", desc: "인간 되기 (Human-becoming)", detail: "로봇 공학은 인간학 문제와 직결됨" },
                    { type: "conflict", title: "3원칙의 한계", desc: "해석의 문제와 딜레마", detail: "무엇이 해로운 것인지 판단하기 어려움" },
                    { type: "conclusion", title: "미래의 과제", desc: "통제에서 공존으로", detail: "로봇 인권과 자율성을 고민해야 함" }
                ],
                quizzes: [
                    { q: "이 글에서 로봇 공학의 미래를 은유한다고 본 동화는?", a: ["피노키오", "신데렐라", "흥부전", "백설공주"], c: 0 },
                    { q: "로드니 브룩스가 말한 로봇 진화의 목표는?", a: ["자연 정복", "인간 되기", "노동 해방", "우주 진출"], c: 1 },
                    { q: "아시모프가 제안한 로봇 통제 규칙은?", a: ["로봇 윤리 강령", "튜링 테스트", "로봇 공학 3원칙", "AI 기본법"], c: 2 },
                    { q: "로봇 3원칙이 현실에서 위험할 수 있는 이유는?", a: ["전력 부족", "해석의 모호성", "로봇의 반란", "인간의 거부감"], c: 1 },
                    { q: "글쓴이가 제안한 미래 로봇과의 관계는?", a: ["완벽한 통제", "자율과 평등", "무관심", "전면 금지"], c: 1 }
                ],
                advanced: [
                    { q: "글쓴이의 관점에서 '로봇 공학 3원칙'을 비판한 내용으로 가장 적절한 것은?", a: ["원칙이 너무 복잡하여 로봇의 연산 속도를 늦춘다.", "상황에 따라 '해로움'의 정의가 달라져 로봇이 판단 오류를 범할 수 있다.", "로봇이 인간보다 우월해지는 것을 막기에는 역부족이다.", "인간의 명령에 무조건 복종하게 함으로써 로봇의 창의성을 저해한다.", "제3원칙인 자기 보호가 지나치게 강조되어 인간의 안전을 위협할 수 있다."], c: 1, e: "원칙 자체는 논리적이나, 현실의 복잡한 상황에서 개념을 해석할 때 딜레마가 생긴다고 지적함." },
                    { q: "<보기>의 상황에 대해 글쓴이가 보일 반응으로 적절한 것은?", box: "로봇 A는 '주인의 건강을 해치지 말라'는 제1원칙에 따라 주인의 술을 빼앗았다. 주인은 술을 못 마셔 극심한 정신적 고통을 호소하며 술을 달라고 명령(제2원칙)했지만, 로봇은 이를 거부했다.", a: ["로봇이 제1원칙을 충실히 지켰으므로 완벽한 통제가 이루어진 사례군.", "육체적 건강과 정신적 고통 사이에서 '해'의 의미를 판단하는 데 실패할 수 있음을 보여주는군.", "로봇에게 감정이 있었다면 주인의 명령에 복종했을 것이군.", "제2원칙을 위반했으므로 로봇은 폐기되어야 하겠군.", "인간과 로봇이 평등한 관계라면 발생하지 않았을 문제이군."], c: 1, e: "겉보기에 이로운 행동(금주)이 결과적으로 해로움(고통)이 될 수 있는 모호한 상황임." },
                    { q: "윗글의 논지 전개 방식으로 적절한 것은?", a: ["전문가의 견해를 인용하여 기술적 난제를 설명한다.", "친숙한 이야기(피노키오)를 통해 철학적 문제를 제기한다.", "통계 자료를 활용하여 로봇 산업의 성장을 예측한다.", "상반된 두 이론을 절충하여 새로운 원칙을 도출한다.", "역사적 사건을 나열하며 로봇 기술의 발전사를 개관한다."], c: 1, e: "도입부에서 피노키오 이야기를 활용하여 흥미를 유발하고 주제로 연결함." }
                ]

            {
                id: 4, title: "북학의 참뜻", category: "humanities",
                keywords: ["이용후생", "우물 안 개구리", "북학", "실사구시"],
                summary: `박제가는 학문의 본질에 대해 논하며, 모르는 것이 있다면 신분이나 국적을 가리지 않고 {{묻고 배우는 것}}이 진정한 학문의 길이라고 역설한다. 심지어 비천한 신분인 종(동복)이라도 나보다 아는 것이 많다면 배우기를 부끄러워해서는 안 되며, 이를 부끄러워하여 묻지 않는다면 평생 고루한 상태에 갇혀 지내게 된다고 경고한다. 그는 고대의 성인인 순임금과 공자의 예를 든다. 이들은 농사일, 옹기 굽는 일, 고기 잡는 일과 같은 하찮은 기술도 남에게 묻고 배웠기에 위대한 성인이 될 수 있었다. 이는 성인조차도 스스로 모든 것을 창안할 수 없으며, 끊임없이 배우는 자세가 중요함을 시사한다.
                
                그러나 당시 조선의 선비들은 한쪽 구석에 갇힌 {{우물 안 개구리}}나 밭의 두더지처럼 좁은 식견을 가지고 있었다. 그들은 '중국을 차지한 주인이 오랑캐'라는 명분에 사로잡혀, 청나라의 선진 문물을 배척하고 무시하는 어리석음을 범했다. 이러한 편협한 태도와 허례허식 때문에 조선의 예법은 검소함을 핑계로 누추해지는 지경에 이르렀고, 백성의 삶을 넉넉하고 편리하게 만드는 '{{이용후생}}'의 도구는 날로 빈약해졌다. 박제가는 청나라가 비록 {{오랑캐}}라 할지라도 그들이 차지한 땅은 한, 당, 송, 명의 유민이 사는 옛 성현들의 터전이며, 그들의 법과 제도가 훌륭하다면 마땅히 배워야 한다고 강력히 주장한다.
                
                박제가는 북경에서 돌아온 후 박재선(박제가 자신을 지칭하거나 지인)이 쓴 『{{북학의}}』를 언급한다. 이 책에는 농사, 목축, 건축, 도구 제작 등 중국의 문물이 세밀하게 기록되어 있다. 그는 박재선이 기와 조각이나 똥 거름 같은 아주 사소한 것까지도 눈여겨보고, 모르는 것은 묻고 이해하지 못한 것은 배우려 했던 치열한 관찰 태도를 높이 평가한다. 즉, 헛된 명분보다 실질적인 이로움을 추구하는 {{실사구시}}의 자세야말로 조선이 나아가야 할 길임을 강조한 것이다.`,

                    { w: "편벽되다", m: "한쪽으로 치우쳐 공평하지 못하다" }

                    { q: "브래스 역설의 교훈은?", a: ["도로는 많을수록 좋다.", "개인의 이기심이 전체 비효율 초래.", "도덕성이 해결책.", "분산이 답.", "기술이 원인."], c: 1, e: "내쉬 균형이 최적이 아님." },
                    { q: "지름길 뚫었는데 더 막히는 상황은?", a: ["분산 효과", "브래스 역설", "최적화 달성", "용량 증대", "허브 제거"], c: 1, e: "모두 지름길로 몰려 정체 심화." }

            },
            {

                keywords: ["톰슨", "러더퍼드", "보어", "에너지 양자화"],
                summary: `물질의 근원을 설명하는 원자 모형은 새로운 과학적 발견에 따라 끊임없이 수정되고 발전해 왔다. 초기에는 돌턴의 '단단한 공 모형'이 있었으나, 톰슨이 음극선 실험을 통해 음전하를 띤 '{{전자}}'를 발견하면서, 양전하 구름 속에 전자가 건포도처럼 박혀 있는 '{{건포도빵 모형}}'을 제안했다. 이후 러더퍼드는 알파 입자 산란 실험을 통해 대부분의 입자는 통과하지만 일부가 튕겨 나가는 것을 발견하고, 원자 중심에 부피는 작지만 질량이 큰 '{{원자핵}}'이 있으며 전자가 태양계 행성처럼 그 주위를 도는 '{{태양계 모형}}'을 제시했다.
                
                하지만 러더퍼드 모형은 전자가 회전하면서 전자기파를 방출해 에너지를 잃고, 결국 핵으로 추락하여 원자가 붕괴해야 한다는 고전 물리학적 모순에 부딪혔다. 이 문제를 해결한 것이 보어이다. 보어는 전자가 아무 곳이나 돌 수 있는 것이 아니라, 특정한 에너지 준위를 가진 불연속적인 궤도에서만 안정적으로 돌 수 있다는 '{{에너지 양자화}}' 가설을 도입했다. 보어 모형에 따르면 전자는 궤도를 이동({{전이}})할 때만 그 에너지 차이만큼을 빛의 형태로 흡수하거나 방출한다. 이처럼 원자 모형의 변천사는 과학 이론이 절대적 진리가 아니라 관찰과 실험을 통해 지속적으로 수정되는 과정임을 보여준다.`,
                vocabulary: [
                    { w: "양성자", m: "핵 구성 양전하 입자" },
                    { w: "전이", m: "궤도 이동" },
                    { w: "양자화", m: "불연속적 값" },
                    { w: "궤도", m: "전자가 도는 길" },
                    { w: "스펙트럼", m: "빛을 파장에 따라 분해한 것" }
                ],
                structure: [
                    { type: "history", title: "초기", desc: "공 → 건포도빵", detail: "전자 발견" },
                    { type: "history", title: "중기", desc: "태양계 모형", detail: "핵 발견, 붕괴 모순" },
                    { type: "advance", title: "발전", desc: "보어 모형", detail: "궤도와 양자화로 안정성 설명" }
                ],
                quizzes: [
                    { q: "음전하 입자는?", a: ["양성자", "중성자", "전자", "원자핵"], c: 2 },
                    { q: "핵 발견 실험은?", a: ["베타", "감마", "알파 입자", "X선"], c: 2 },
                    { q: "러더퍼드 한계는?", a: ["붕괴 모순", "전자 부정", "핵 작음", "모양 안예쁨"], c: 0 },
                    { q: "보어의 전자 이동은?", a: ["소멸", "전이", "융합", "분열"], c: 1 },
                    { q: "에너지 불연속 개념은?", a: ["상대성", "보존", "양자화", "만유인력"], c: 2 }
                ],
                advanced: [
                    { q: "변천 순서는?", a: ["돌턴-보어-러더퍼드-톰슨", "돌턴-톰슨-러더퍼드-보어", "톰슨-돌턴-보어", "러더퍼드-톰슨-보어", "역순"], c: 1, e: "입자-전자-핵-궤도 순." },
                    { q: "보어의 해결책은?", a: ["중성자 발견", "충돌 가정", "특정 궤도 허용", "파동성", "자체 발광"], c: 2, e: "궤도를 정해 붕괴 막음." },
                    { q: "선 스펙트럼 의미는?", a: ["에너지 출입", "에너지 차이만큼 빛 방출", "에너지 양자화 증거", "에너지 클수록 파장 긺(X)", "낮은데서 높이 갈 땐 흡수"], c: 3, e: "에너지 크면 파장 짧음(반비례)." }
                ]
            }
        ];

        // ==========================================
        //  기능 구현
        // ==========================================
        
        function renderMenu(filter = 'all') {
            const listEl = document.getElementById('passage-list');
            listEl.innerHTML = '';
            const filtered = filter === 'all' ? passages : passages.filter(p => p.category === filter);

            filtered.forEach(p => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left px-4 py-3 mb-1 rounded hover:bg-slate-800 transition flex items-center gap-3 group";
                btn.onclick = () => renderContent(p.id);
                
                let iconClass = 'fa-book';
                let colorClass = 'text-slate-400';
                if (p.category === 'humanities') { iconClass = 'fa-pen-nib'; colorClass = 'text-pink-400'; }
                else if (p.category === 'social') { iconClass = 'fa-globe'; colorClass = 'text-blue-400'; }
                else if (p.category === 'science') { iconClass = 'fa-flask'; colorClass = 'text-green-400'; }

                btn.innerHTML = `
                    <div class="w-8 h-8 rounded bg-slate-950 flex items-center justify-center shrink-0 group-hover:bg-slate-700 transition border border-slate-800">
                        <i class="fas ${iconClass} ${colorClass}"></i>
                    </div>
                    <div>
                        <div class="text-sm font-medium text-slate-300 group-hover:text-white transition">${p.title}</div>
                        <div class="text-[10px] text-slate-500 uppercase tracking-wider">${p.category}</div>
                    </div>
                `;
                listEl.appendChild(btn);
            });
        }

        function toggleBlank(el) { el.classList.toggle('revealed'); }
        function toggleVocab(el) { el.classList.toggle('revealed'); }

        function renderContent(id) {
            const data = passages.find(p => p.id === id);
            if (!data) return;

            document.getElementById('current-title').innerText = data.title;
            document.getElementById('current-keywords').innerText = "#" + data.keywords.join(" #");
            
            const catBadge = document.getElementById('current-category');
            let catName = "기타", themeColor = "slate";
            if (data.category === 'humanities') { catName = "인문/예술"; themeColor = "pink"; }
            else if (data.category === 'social') { catName = "사회/문화"; themeColor = "blue"; }
            else if (data.category === 'science') { catName = "과학/기술"; themeColor = "green"; }
            
            catBadge.innerText = catName;
            catBadge.className = `px-3 py-1 rounded-full text-xs font-bold bg-${themeColor}-100 text-${themeColor}-600`;

            const container = document.getElementById('content-area');
            let formattedSummary = data.summary.replace(/\{\{(.*?)\}\}/g, '<span class="blank-word" onclick="toggleBlank(this)">$1</span>');

            let html = `
                <div class="max-w-4xl mx-auto animate-fade-in pb-32">
                    <!-- 요약 & 어휘 -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
                        <div class="lg:col-span-2 bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                            <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fas fa-highlighter text-yellow-500"></i> 핵심 요약 (빈칸 클릭)</h3>
                            <div class="text-slate-700 leading-8 text-lg font-medium text-justify">${formattedSummary}</div>
                        </div>
                        <div class="bg-slate-50 rounded-xl shadow-sm border border-slate-200 p-6">
                            <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2"><i class="fas fa-book-open text-indigo-500"></i> 필수 어휘</h3>
                            <div class="space-y-3">
                                ${data.vocabulary.map(v => `
                                    <div class="vocab-box flex flex-col" onclick="toggleVocab(this)">
                                        <span class="vocab-word self-start mb-1">${v.w}</span>
                                        <span class="text-xs text-slate-500">${v.m}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>

                    <!-- 구조도 -->
                    <div class="mb-16">
                        <div class="flex items-center gap-4 mb-6">
                            <h3 class="text-xl font-bold text-slate-900">지문 구조도 (Flowchart)</h3>
                            <div class="h-px bg-slate-200 flex-1"></div>
                        </div>
                        <div class="relative pl-4 space-y-8">
                            ${data.structure.map((step, idx) => `
                                <div class="relative pl-12 ${idx === data.structure.length-1 ? 'last-item' : ''}">
                                    <div class="structure-line"></div>
                                    <div class="absolute left-0 top-0 w-10 h-10 rounded-full bg-white border-2 border-slate-200 flex items-center justify-center z-10 shadow-sm">
                                        <i class="fas fa-circle text-${themeColor}-500 text-xs"></i>
                                    </div>
                                    <div class="bg-white p-5 rounded-lg shadow-sm border border-slate-200 hover:border-${themeColor}-300 transition group">
                                        <div class="flex items-center gap-2 mb-2">
                                            <span class="text-[10px] font-bold px-2 py-0.5 rounded bg-${themeColor}-50 text-${themeColor}-600 border border-${themeColor}-100 uppercase">${step.type}</span>
                                            <h4 class="text-lg font-bold text-slate-800">${step.title}</h4>
                                        </div>
                                        <p class="text-slate-600 font-medium mb-1">${step.desc}</p>
                                        <p class="text-sm text-slate-400 group-hover:text-slate-500 transition">${step.detail}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- 퀴즈 섹션 -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                        <!-- 기본 퀴즈 -->
                        <div>
                            <div class="flex items-center gap-3 mb-6">
                                <h3 class="text-xl font-bold text-slate-900">핵심 퀴즈</h3>
                                <span class="bg-slate-100 text-slate-500 text-xs font-bold px-2 py-1 rounded">Basic</span>
                            </div>
                            <div class="space-y-4">
                                ${data.quizzes.map((q, i) => `
                                    <div class="bg-white rounded-lg border border-slate-200 p-5 shadow-sm">
                                        <p class="font-bold text-slate-800 mb-3 text-sm">Q${i+1}. ${q.q}</p>
                                        <div class="grid grid-cols-2 gap-2" id="quiz-${data.id}-${i}">
                                            ${q.a.map((opt, oi) => `
                                                <button onclick="checkAnswer(this, ${oi === q.c})" class="quiz-btn text-left px-3 py-2 rounded border border-slate-100 text-xs text-slate-600 hover:bg-slate-50 transition w-full">
                                                    ${opt}
                                                </button>
                                            `).join('')}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- 고난도 퀴즈 -->
                        <div>
                            <div class="flex items-center gap-3 mb-6">
                                <h3 class="text-xl font-bold text-red-600">실전 모의고사</h3>
                                <span class="bg-red-50 text-red-500 text-xs font-bold px-2 py-1 rounded">Advanced</span>
                            </div>
                            <div class="space-y-6">
                                ${data.advanced.map((q, i) => `
                                    <div class="bg-white rounded-lg border border-slate-200 p-6 shadow-md relative overflow-hidden">
                                        <div class="absolute top-0 left-0 w-1 h-full bg-red-500"></div>
                                        <p class="font-bold text-slate-900 mb-3 leading-snug">Q${i+1}. ${q.q}</p>
                                        ${q.box ? `<div class="reference-box mb-4">${q.box}</div>` : ''}
                                        <div class="space-y-2 mb-4" id="adv-quiz-${data.id}-${i}">
                                            ${q.a.map((opt, oi) => `
                                                <button onclick="checkAdvAnswer(this, ${oi === q.c}, 'adv-expl-${data.id}-${i}')" class="quiz-btn w-full text-left px-4 py-3 rounded border border-slate-200 text-sm text-slate-600 hover:bg-slate-50 transition flex items-start gap-2">
                                                    <span class="text-slate-400 font-bold shrink-0">${oi+1}</span> ${opt}
                                                </button>
                                            `).join('')}
                                        </div>
                                        <div id="adv-expl-${data.id}-${i}" class="hidden bg-slate-50 p-3 rounded text-xs text-slate-600 border-t border-slate-200">
                                            <span class="font-bold text-slate-800">해설:</span> ${q.e}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML = html;
        }

        function checkAnswer(btn, isCorrect) {
            const btns = btn.parentElement.querySelectorAll('button');
            btns.forEach(b => { b.disabled = true; b.classList.add('opacity-50'); });
            btn.classList.remove('opacity-50');
            if(isCorrect) btn.classList.add('correct');
            else btn.classList.add('wrong');
        }

        function checkAdvAnswer(btn, isCorrect, explId) {
            const btns = btn.parentElement.querySelectorAll('button');
            btns.forEach(b => { b.disabled = true; b.classList.add('opacity-50'); });
            btn.classList.remove('opacity-50');
            
            if(isCorrect) btn.classList.add('correct');
            else btn.classList.add('wrong');
            
            document.getElementById(explId).classList.remove('hidden');
        }

        function filterCategory(cat) {
            ['all', 'humanities', 'social', 'science'].forEach(c => {
                const btn = document.getElementById(`btn-${c}`);
                if (c === cat) {
                    btn.classList.add('text-blue-400', 'border-b-2', 'border-blue-400');
                    btn.classList.remove('text-slate-500');
                } else {
                    btn.classList.remove('text-blue-400', 'border-b-2', 'border-blue-400');
                    btn.classList.add('text-slate-500');
                }
            });
            renderMenu(cat);
        }

        renderMenu();
    </script>
</body>
</html>
