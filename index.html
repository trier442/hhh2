    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 여기에 구글 앱 스크립트 배포 후 생성된 URL을 입력하세요.
            const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby9UpOp4zZ7VXm6-0LULYiAz83q0dTNxAVJ4OZOTPbsG0ZWRSWZo7ENpQBWxf6-jmio/exec'; 

            const examData = {
                test1: {
                    title: '실전 테스트 1',
                    questions: [
                        { work: '정읍사', type: '시어의 상징성', question: "「정읍사」에서 '달'과 '즌 데'의 상징적 의미가 바르게 짝지어진 것은?", options: ["희망 - 절망", "광명 - 위험", "안전 - 불안", "임 - 장애물", "천지신명 - 요물"], answer: 1, explanation: "'달'은 어둠을 밝히는 광명의 존재이자 남편의 안전을 지켜주기를 바라는 기원의 대상이며, '즌 데'는 남편의 안전을 위협할 수 있는 위험한 공간을 상징합니다." },
                        { work: '정읍사', type: '화자의 태도', passage: "달하 노피곰 도드샤\n어긔야 머리곰 비취오시라.\n어긔야 어강됴리 아으 다롱디리\n져재 녀러신고요\n어긔야 즌 데를 드디욜셰라\n어느이다 노코시라\n어긔야 내 가논 데 졈그롤셰라", question: "제시된 「정읍사」의 부분에서 남편의 무사 귀환을 바라는 화자의 마음이 가장 집약적으로 드러난 표현은?", options: ["달하 노피곰 도드샤", "어긔야 즌 데를 드디욜셰라", "어느이다 노코시라", "내 가논 데 졈그롤셰라", "어긔야 어강됴리"], answer: 3, explanation: "'내 가논 데 졈그롤셰라(임이 가는 곳이 저물까 두렵다)'는 남편이 돌아오는 길이 어둡고 위험할까 봐 걱정하는 화자의 간절한 마음이 가장 직접적으로 나타난 구절입니다." },
                        { work: '제망매가', type: '시어의 의미', passage: "어느 가을 이른 바람에\n이에 저에 떨어질 잎처럼", question: "「제망매가」의 제시된 부분에서 밑줄 친 시어들이 상징하는 바로 가장 적절한 것은?", options: ["덧없는 인생 - 죽은 누이", "계절의 변화 - 이별의 슬픔", "누이의 요절 - 죽은 누이", "자연의 섭리 - 인간의 운명", "예상치 못한 불행 - 덧없는 희망"], answer: 2, explanation: "'이른 바람'은 누이가 젊은 나이에 죽었음(요절)을, '떨어질 잎'은 죽은 누이 자신을 비유하는 표현입니다. 이를 통해 혈육의 죽음에 대한 안타까움을 효과적으로 드러냅니다." },
                        { work: '제망매가', type: '작품의 구조', passage: "아야 미타찰(彌陀剎)아 맛보올 나\n도(道) 닷가 기드리고다.", question: "「제망매가」의 9~10구에 대한 설명으로 가장 적절한 것은?", options: ["누이의 죽음으로 인한 슬픔이 최고조에 달한다.", "현실의 한계를 인식하고 체념적인 태도를 보인다.", "누이의 죽음을 자신의 탓으로 돌리며 자책한다.", "슬픔을 종교적으로 승화하여 재회의 소망을 드러낸다.", "누이와의 행복했던 과거를 회상하며 그리워한다."], answer: 3, explanation: "9~10구('아야, 미타찰에서 만날 나 / 도 닦아 기다리겠노라.')에서는 감탄사 '아야'를 통해 시상을 전환하며, 누이의 죽음이라는 인간적 슬픔을 불교적 믿음(미타찰에서의 재회)으로 극복하려는 의지적 태도를 보여줍니다." },
                        { work: '동동', type: '작품의 특징', question: "고려 가요 「동동」의 서사(序詞)가 본사(本詞)와 내용상 이질적인 이유로 가장 타당한 추측은?", options: ["작가가 의도적으로 독자에게 혼란을 주기 위해서", "원래 민간에서 불리던 노래가 궁중 음악으로 편입되면서 송축의 내용이 추가되었기 때문에", "여러 사람이 돌아가면서 노래를 지었기 때문에", "화자의 감정이 급격하게 변화했기 때문에", "전해지는 과정에서 일부 내용이 소실되었기 때문에"], answer: 1, explanation: "서사는 임금에 대한 송축을, 본사는 남녀 간의 사랑과 이별을 노래하고 있어 내용이 이질적입니다. 이는 민간에서 유행하던 노래가 궁중에 편입되어 궁중 연악으로 쓰이면서, 의식에 맞게 임금의 덕과 복을 기원하는 내용이 덧붙여졌기 때문으로 봅니다." },
                        { work: '동동', type: '화자의 처지', passage: "유월(六月)ㅅ 보로매\n아으 별해 버린 빗 다호라.", question: "「동동」 6월령의 '별해 버린 빗'에 비유된 화자의 처지로 가장 적절한 것은?", options: ["임에게 버림받은 가련한 신세", "임을 위해 자신을 희생하는 모습", "임을 멀리서 지켜볼 수밖에 없는 안타까움", "임에 대한 변치 않는 사랑의 맹세", "임과의 재회를 확신하는 모습"], answer: 0, explanation: "유두일에 벼랑에 버려진 빗처럼, 자신도 임에게 버림받은 쓸모없는 존재가 되었다고 한탄하며 자신의 가련한 처지를 드러내고 있습니다." },
                        { work: '이생규장전', type: '작품의 특징', question: "「이생규장전」이 전기(傳奇) 소설에 해당하는 가장 결정적인 이유는?", options: ["배경이 고려 시대로 구체적이기 때문에", "홍건적의 난이라는 실제 역사적 사건을 다루기 때문에", "남녀 주인공의 사랑을 주제로 하기 때문에", "죽은 여인이 환생하여 남자 주인공과 사랑을 이어가기 때문에", "한문으로 기록되었기 때문에"], answer: 3, explanation: "전기 소설은 현실에서 일어나기 어려운 기이한 사건을 다루는 소설을 말합니다. 이 작품에서는 죽었던 최 여인이 환생하여 이생과 사랑을 이어가는 비현실적인 사건이 중심을 이루므로 전기 소설의 특징이 뚜렷하게 나타납니다." },
                        { work: '이생규장전', type: '인물의 성격', question: "「이생규장전」에 나타난 '최 여인'의 성격으로 가장 적절한 것은?", options: ["운명에 순응하는 소극적인 인물", "봉건적 질서에 얽매여 자신의 감정을 억누르는 인물", "사랑을 쟁취하기 위해 관습에 저항하는 적극적인 인물", "물질적 가치를 사랑보다 중시하는 현실적인 인물", "시련 앞에서 쉽게 좌절하는 나약한 인물"], answer: 2, explanation: "최 여인은 먼저 이생에게 편지를 보내 만남을 주선하고, 부모님을 설득하여 이생과의 혼인을 성사시키는 등 자신의 사랑을 이루기 위해 당대의 유교적 관습에서 벗어나 적극적으로 행동하는 주체적인 여성상을 보여줍니다." },
                        { work: '시조', type: '표현 방식 (성삼문)', passage: "수양산(首陽山) 바라보며 이제(夷齊)를 한(恨)하노라.", question: "성삼문의 시조에서 화자가 충신의 대명사인 '이제'를 한탄하는 이유로 가장 적절한 것은?", options: ["그들의 지조가 자신보다 못하다고 생각하기 때문에", "그들이 결국 절개를 지키지 못했다고 생각하기 때문에", "그들이 현실과 타협하는 모습을 보였기 때문에", "그들의 명성이 너무 과장되었다고 생각하기 때문에", "그들이 자신의 처지를 이해하지 못할 것이기 때문에"], answer: 0, explanation: "화자는 이제가 주나라의 고사리를 캐 먹은 것조차 타협이라고 보며 비판합니다. 이는 이제보다 더 강한 절의, 즉 수양대군(세조)과 관련된 것은 그 어떤 것도 받아들이지 않겠다는 자신의 굳은 지조와 충절을 강조하기 위한 역설적인 표현입니다." },
                        { work: '시조', type: '시어의 기능 (계량)', passage: "추풍낙엽(秋風落葉)에 저도 날 생각는가.", question: "계량의 시조에서 '추풍낙엽'이 시적 분위기 형성에 미치는 영향으로 가장 적절한 것은?", options: ["풍요로운 가을의 정취를 느끼게 한다.", "자연의 아름다움을 통해 이별의 슬픔을 위로한다.", "하강적 이미지를 통해 쓸쓸하고 애상적인 분위기를 심화한다.", "시간의 빠른 흐름을 보여주며 인생무상을 느끼게 한다.", "차가운 이미지를 통해 임에 대한 원망을 드러낸다."], answer: 2, explanation: "'추풍낙엽'은 '이화우(봄)'에서 '가을'로 계절이 바뀌었음을 보여주어 임과 헤어진 지 오랜 시간이 흘렀음을 나타냅니다. 또한 떨어지는 나뭇잎의 하강적 이미지는 화자의 외로움과 그리움, 즉 이별의 정서를 더욱 깊고 쓸쓸하게 만듭니다." },
                        { work: '만분가', type: '화자의 정서', question: "「만분가(萬憤歌)」라는 제목에 담긴 화자의 중심 정서는?", options: ["임에 대한 그리움", "자연에 대한 사랑", "억울하게 유배 온 것에 대한 분함과 한탄", "늙어가는 것에 대한 슬픔", "나라의 멸망에 대한 비애"], answer: 2, explanation: "'만분가'는 '만 가지 분한 일을 노래한다'는 뜻으로, 무오사화에 억울하게 연루되어 유배를 가게 된 작가 조위의 원통함과 분한 심정이 담겨 있습니다." },
                        { work: '만분가', type: '표현 방식', passage: "황하수(黃河水) 맑다마는 초객(楚客)의 후신(後身)인가 / 상심(傷心)도 끝이 없고 가태부(賈太傅)의 넋이런가", question: "「만분가」에서 화자가 자신을 '초객(굴원)'과 '가태부(가의)'에 빗댄 이유로 가장 타당한 것은?", options: ["그들처럼 뛰어난 문학적 재능을 지녔음을 과시하기 위해", "그들처럼 억울하게 모함을 받아 귀양 온 자신의 처지를 드러내기 위해", "그들처럼 임금에게 버림받은 후에도 충성을 다짐하기 위해", "그들처럼 유배지에서 안빈낙도를 추구하는 삶을 보여주기 위해", "그들처럼 죽어서 신선이 되고 싶은 소망을 나타내기 위해"], answer: 1, explanation: "중국의 굴원과 가의는 모두 간신의 모함으로 억울하게 귀양을 간 인물들입니다. 화자는 이들의 고사를 인용하여 자신 또한 억울하게 유배를 왔음을 암시하고, 자신의 비분강개한 심정을 토로하고 있습니다." },

                        { work: '만분가', type: '시어의 의미', passage: "장안(長安) 어제 밤의 무서리 섯거치니", question: "「만분가」에서 '무서리'의 함축적 의미로 가장 적절한 것은?", options: ["혹독한 계절의 변화", "화자의 늙고 쇠약해진 모습", "임금의 차가운 태도", "조정의 혼란과 정치적 시련", "피할 수 없는 죽음의 그림자"], answer: 3, explanation: "갑자기 내린 된서리인 '무서리'는 화자에게 닥친 갑작스럽고 가혹한 정치적 시련, 즉 무오사화를 상징합니다. 이로 인해 임금의 사랑을 받던 화창한 시절이 끝나고 시련의 시간이 왔음을 암시합니다." },
                        { work: '쉽게 씌어진 시', type: '자아의 분열', passage: "나는 나에게 작은 손을 내밀어\n눈물과 위안으로 잡는 최초의 악수", question: "「쉽게 씌어진 시」에서 화해하는 두 '나'는 각각 어떤 자아를 상징하는가?", options: ["과거의 나와 현재의 나", "현실적 자아와 내면적(이상적) 자아", "한국인으로서의 나와 일본 유학생으로서의 나", "시인으로서의 나와 아들로서의 나", "이성적 자아와 감성적 자아"], answer: 1, explanation: "이 시에서 '나'는 암울한 현실에 무기력하게 순응하는 '현실적 자아'와, 이를 부끄러워하며 극복하려는 '내면적(이상적) 자아'로 분열되어 갈등합니다. 마지막의 '악수'는 이 두 자아가 화해하고, 현실 극복의 의지를 다지는 것을 상징합니다." },
                        { work: '겨울-나무로부터 봄-나무에로', type: '화자의 태도', passage: "두 손 올리고 벌 받는 자세로 서서\n아 벌 받은 몸으로, 벌 받는 목숨으로 기립하여, 그러나\n이게 아닌데 이게 아닌데", question: "「겨울-나무로부터 봄-나무에로」의 제시된 구절에 드러난 '나무'의 태도 변화로 가장 적절한 것은?", options: ["수용 → 저항", "체념 → 희망", "긍정 → 부정", "순응 → 반성", "기대 → 실망"], answer: 0, explanation: "'벌 받는 자세'는 겨울이라는 억압적 현실을 일단 받아들이는 수용의 태도를 보이지만, '그러나 / 이게 아닌데 이게 아닌데'라는 구절을 통해 현실을 부정하고 거부하는 저항의 태도로 전환되고 있음을 알 수 있습니다." },
                        { work: '황혼', type: '시어의 대조', question: "「황혼」에서 화자가 머무는 '골방'과 화자가 맞아들이는 '황혼'의 대조적 속성을 바르게 짝지은 것은?", options: ["개방성 - 폐쇄성", "차가움 - 따뜻함", "현실 - 이상", "개인적 공간 - 사회적 공간", "폐쇄성 - 개방성"], answer: 4, explanation: "'골방'은 화자 개인의 내면이라는 폐쇄적인 공간이지만, '황혼'은 세상의 모든 소외된 존재를 품는 개방적이고 포용적인 시공간입니다. 화자는 커튼을 걷고 황혼을 맞이하며 폐쇄된 공간에서 개방된 세계로 나아갑니다." },
                        { work: '문법 요소', type: '시제', question: "다음 중 과거 시제를 나타내는 선어말 어미 '-었-'이 다른 의미로 사용된 것은?", options: ["나는 어제 영화를 보았다.", "철수는 밥을 이미 다 먹었다.", "그는 작년에 우리 반 반장이었다.", "이제 너는 다 죽었다.", "우리는 그때 그곳에 있었다."], answer: 3, explanation: "④에서 '-었-'은 과거의 사건을 나타내는 것이 아니라, '곧 죽게 될 것이다'라는 미래의 일을 이미 정해진 사실처럼 단정적으로 표현하는 데 사용되었습니다." },
                        { work: '정읍사', type: '문학사적 의의', question: "「정읍사」가 국문학사에서 지니는 중요한 의의는 무엇인가?", options: ["현전하는 가장 오래된 시조이다.", "한글로 기록되어 전하는 가장 오래된 노래이다.", "작가가 밝혀진 최초의 개인 서정시이다.", "여성 화자가 등장하는 최초의 작품이다.", "백성들의 삶을 사실적으로 그린 최초의 노래이다."], answer: 1, explanation: "「정읍사」는 여러 고대 가요 중 유일하게 한글로 번역되어 가사가 온전히 전해지는 작품이라는 점에서 매우 중요한 문학사적 가치를 지닙니다." },
                        { work: '제망매가', type: '표현 방식', passage: "아아, 미타찰(彌陀剎)아 맛보올 나\n도(道) 닷가 기드리고다.", question: "「제망매가」 낙구(결구)의 감탄사 '아아'의 기능으로 가장 적절한 것은?", options: ["시상을 마무리하며 안정감을 준다.", "화자의 슬픔을 극대화하여 비극성을 고조시킨다.", "이전까지의 비애와 무상감을 종교적 극복 의지로 전환시킨다.", "독자의 주의를 환기하여 주제를 명확하게 전달한다.", "화자의 목소리를 직접 드러내어 생동감을 부여한다."], answer: 2, explanation: "10구체 향가 낙구의 첫머리에 오는 감탄사는 시상을 집약하고 전환하는 기능을 합니다. '제망매가'에서는 누이의 죽음으로 인한 슬픔과 인생무상이라는 비극적 정서를 재회의 소망이라는 종교적 의지로 전환시키는 역할을 합니다." },
                        { work: '동동', type: '시상 전개', question: "「동동」의 시상 전개 방식인 '월령체'의 특징으로 적절하지 않은 것은?", options: ["1년을 12달로 나누어 노래한다.", "각 달의 자연이나 세시 풍속을 배경으로 삼는다.", "시간의 흐름에 따라 화자의 정서를 드러낸다.", "농사일의 과정과 즐거움을 노래하는 농가월령가로 발전했다.", "모든 연이 유기적으로 연결되어 통일성을 이룬다."], answer: 4, explanation: "「동동」은 각 연이 그 달의 특성에 맞추어 독립적으로 구성되어 있어, 시상 전개에 일관성이나 유기적인 연결성은 부족한 편입니다. 이는 민요적 성격과 관련이 있습니다." },
                        { work: '이생규장전', type: '삽입 시의 기능', passage: "도적 떼 밀려와서 처참한 싸움터에 / 몰죽음당하니 원앙도 짝 잃었네 / 여기저기 흩어진 해골 그 누가 묻어 주리 / 피투성이 그 유혼은 하소연도 할 곳 없네 / 슬프다 이내 몸은 무산 선녀 될 수 없고 / 깨진 거울 갈라지니 마음만 쓰라리네 / 이로부터 작별하면 둘이 모두 아득하네 / 저승과 이승 사이 소식조차 막히리라", question: "「이생규장전」 결말 부분에서 최 여인이 부르는 노래가 하는 기능으로 보기 어려운 것은?", options: ["자신의 기구한 삶을 요약적으로 제시한다.", "이별의 슬픔과 한을 효과적으로 드러낸다.", "작품의 비극적이고 낭만적인 분위기를 고조시킨다.", "앞으로 전개될 사건을 암시한다.", "인물의 정서를 직접적으로 표출하여 독자의 공감을 유발한다."], answer: 3, explanation: "최 여인의 노래는 이미 일어난 사건(홍건적의 난, 죽음)과 현재의 심정(이별의 슬픔)을 노래하는 것이지, 앞으로 일어날 사건을 암시하는 기능은 없습니다." },
                        { work: '시조', type: '종류 (사설시조)', question: "다음 중 사설시조의 일반적인 특징으로 적절하지 않은 것은?", options: ["작자층이 서민, 평민으로 확대되었다.", "형식상 중장이 길어지는 파격을 보인다.", "일상적인 소재를 사용하여 현실감을 높였다.", "풍자와 해학을 통해 비판 의식을 드러냈다.", "관념적이고 교훈적인 내용을 주로 다루었다."], answer: 4, explanation: "관념적이고 교훈적인 내용은 주로 사대부들이 지은 평시조의 특징입니다. 사설시조는 서민들의 구체적인 생활 감정이나 현실 비판 등을 자유롭고 솔직하게 표현한 것이 특징입니다." },
                        { work: '만분가', type: '화자의 소망', passage: "차라리 씌어지여 억만(億萬) 번 변화(變化)하여\n남산(南山) 늦즌 봄의 두견(杜鵑)의 넋이 되여", question: "「만분가」에서 화자가 '두견의 넋'이 되고 싶어 하는 이유는?", options: ["자유롭게 하늘을 날고 싶어서", "아름다운 소리로 임을 즐겁게 해주고 싶어서", "죽어서라도 임에게 자신의 억울한 심정을 전하고 싶어서", "두견새의 한을 통해 자신의 한을 드러내고 싶어서", "고향에 대한 그리움을 표현하고 싶어서"], answer: 2, explanation: "두견새(소쩍새)는 한의 정서를 상징하는 대표적인 소재로, 화자는 죽어서 두견의 넋이 되어서라도 임금 곁으로 가 밤낮으로 울어 자신의 억울하고 원통한 마음을 호소하고 싶다는 간절한 소망을 표현하고 있습니다." },
                        { work: '쉽게 씌어진 시', type: '공간의 의미', question: "「쉽게 씌어진 시」에서 '육첩방(六疊房)'이라는 공간이 주는 느낌으로 가장 적절한 것은?", options: ["포근하고 안정적인 느낌", "자유롭고 개방적인 느낌", "현실과 단절된 고립감과 이국적인 느낌", "낯설고 위협적인 느낌", "화려하고 사치스러운 느낌"], answer: 2, explanation: "'육첩방'은 일본식 다다미방으로, 화자가 '남의 나라'인 일본에 와 있음을 드러내는 시어입니다. 이는 조국을 떠나 이국땅에 와 있는 화자의 고립감과 현실로부터 단절된 듯한 느낌을 효과적으로 보여줍니다." },
                        { work: '겨울-나무로부터 봄-나무에로', type: '시상의 흐름', question: "「겨울-나무로부터 봄-나무에로」의 흐름을 '수용 → 저항 → 성취'의 과정으로 볼 때, '저항'이 가장 역동적으로 나타나는 부분은?", options: ["두 손 올리고 벌 받는 자세로 서서", "이게 아닌데 이게 아닌데", "버티면서 거부하면서 영하에서 / 영상으로 영상 5도 영상 13도 지상으로 / 밀고 간다. 막 밀고 올라간다", "천천히, 서서히, 문득, 푸른 잎이 되고", "아아, 마침내, 끝끝내 / 꽃피는 나무는"], answer: 2, explanation: "'버티면서', '거부하면서', '밀고 간다', '막 밀고 올라간다' 등의 역동적인 시어들을 통해, 겨울나무가 영하의 억압을 뚫고 영상의 세계로 나아가려는 치열한 저항의 과정이 가장 잘 드러납니다." },
                        { work: '황혼', type: '화자의 소망', passage: "그리고 네 품안에 안긴 모든 것에게\n나의 입술을 보내게 해 다오.", question: "「황혼」의 제시된 구절을 통해 알 수 있는 화자의 궁극적인 소망은?", options: ["자신의 외로움을 위로받고 싶은 소망", "황혼과 하나가 되고 싶은 소망", "소외된 모든 존재와 사랑과 연대의 정을 나누고 싶은 소망", "세상을 자신의 힘으로 지배하고 싶은 소망", "아름다운 자연 속에서 영원히 살고 싶은 소망"], answer: 2, explanation: "화자는 황혼의 품에 안긴 '모든 것', 즉 소외되고 고통받는 존재들에게 자신의 사랑('입술')을 보내고 싶다고 말합니다. 이는 개인의 고독을 넘어 세상의 모든 소외된 존재들과 연대하고 사랑을 나누고 싶다는 보편적 인류애로 관심이 확장되고 있음을 보여줍니다." },

                            labelClass += " correct";
                        } else if (i === userAnswer && !isCorrect) {
                            labelClass += " incorrect";

                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mt-8">
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">취약점 분석</h3>
                            <div class="space-y-3">
                                <p class="text-gray-700"><strong>가장 많이 틀린 작품:</strong> <span class="font-semibold text-red-600">${weakestWork}</span></p>
                                <p class="text-gray-700"><strong>가장 많이 틀린 유형:</strong> <span class="font-semibold text-red-600">${weakestType}</span></p>
                            </div>
                         </div>
                         <div class="question-card">
                            <h3 class="text-xl font-bold text-gray-800 mb-4">학습 가이드</h3>
                            <p class="text-gray-700">'${weakestWork}' 작품의 핵심 정리 노트를 다시 한번 꼼꼼히 복습하고, '${weakestType}' 유형의 문제 풀이 전략을 보충하는 것이 좋겠습니다. 오답 노트를 작성하여 틀린 문제를 완벽하게 이해하는 것이 중요합니다.</p>
                         </div>
                    </div>

                    <div class="mt-12">${detailedResultsHtml}</div>
                `;
                resultContainer.classList.remove('hidden');
            }

            async function sendDataToGoogleSheet(data) {
                const statusDiv = document.getElementById('submission-status');
                if (!SCRIPT_URL) {
                    console.error("Google Apps Script URL이 설정되지 않았습니다.");
                    if(statusDiv) {
                        statusDiv.textContent = '결과 전송 URL이 설정되지 않았습니다. 관리자에게 문의하세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    return;
                }

                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        body: JSON.stringify(data),
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8', 
                        },
                    });
                    
                    if(statusDiv) {
                        statusDiv.textContent = '성공적으로 제출되었습니다!';
                        statusDiv.className = 'success';
                        statusDiv.style.display = 'block';
                    }
                } catch (error) {
                     if(statusDiv) {
                        statusDiv.textContent = '제출 중 오류가 발생했습니다. 다시 시도해주세요.';
                        statusDiv.className = 'error';
                        statusDiv.style.display = 'block';
                    }
                    console.error('Error:', error);
                }
            }
            
            function handleSubmit(testId) {
                const studentName = document.getElementById('student-name').value.trim();
                if (!studentName) {
                    const nameInput = document.getElementById('student-name');
                    nameInput.classList.add('border-red-500', 'focus:ring-red-500');
                    nameInput.placeholder = "이름을 먼저 입력해주세요!";
                    nameInput.focus();
                    return;
                }

                const questions = examData[testId].questions;
                const questionElements = document.querySelectorAll('.question-card');
                let score = 0;
                let correctCount = 0;
                const userAnswers = [];
                const analysis = { byWork: {}, byType: {} };

                questionElements.forEach((qEl, index) => {
                    const selected = qEl.querySelector(`input[name="question${index}"]:checked`);
                    const userAnswer = selected ? parseInt(selected.value) : -1;
                    userAnswers.push(userAnswer);
                    
                    const correctAnswer = parseInt(qEl.dataset.answer);
                    const work = qEl.dataset.work;
                    const type = qEl.dataset.type;

                    if (userAnswer === correctAnswer) {
                        correctCount++;
                    } else {
                        analysis.byWork[work] = (analysis.byWork[work] || 0) + 1;
                        analysis.byType[type] = (analysis.byType[type] || 0) + 1;
                    }
                });

                score = Math.round((correctCount / questions.length) * 100);
                
                const findWeakest = (data) => {
                    let weakest = '없음';
                    let maxErrors = 0;
                    for (const key in data) {
                        if (data[key] > maxErrors) {
                            maxErrors = data[key];
                            weakest = key;
                        }
                    }
                    return weakest;
                };

                const weakestWork = findWeakest(analysis.byWork);
                const weakestType = findWeakest(analysis.byType);

                const resultData = {
                    timestamp: new Date().toLocaleString("ko-KR"),
                    studentName: studentName,
                    testTitle: examData[testId].title,
                    score: score,
                    correctCount: correctCount,
                    totalQuestions: questions.length,
                    weakestWork: weakestWork,
                    weakestType: weakestType,
                };
                
                sendDataToGoogleSheet(resultData);

                document.getElementById('test-container').classList.add('hidden');
                renderResults(studentName, score, correctCount, questions, userAnswers, weakestWork, weakestType);
            }

            function switchTab(testId) {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const currentTab = document.querySelector(`.tab[data-id="${testId}"]`);
                if(currentTab) currentTab.classList.add('active');

                contentArea.innerHTML = '';
                const test = examData[testId];

                if (test.questions && test.questions.length > 0) {
                    renderTest(testId, test);
                } else {
                    contentArea.innerHTML = `
                        <div class="question-card text-center py-20">
                            <h2 class="text-3xl font-bold text-gray-800 mb-4">${test.title}</h2>
                            <p class="text-gray-600 text-lg">시험지가 준비 중입니다.</p>
                        </div>
                    `;
                }
            }
            
            // --- Initialization ---
            const tests = Object.keys(examData);
            tests.forEach((testId) => {
                const tab = document.createElement('a');
                tab.className = 'tab';
                tab.textContent = examData[testId].title;
                tab.dataset.id = testId;
                tab.addEventListener('click', () => switchTab(testId));
                tabContainer.appendChild(tab);
            });
            
            switchTab('test1');
        });
    </script>
